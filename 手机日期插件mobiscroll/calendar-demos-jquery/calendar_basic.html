    <title>Basic usage</title>

    <link rel="stylesheet" href="css/mobiscroll.custom-3.0.0-beta5.min.css" type="text/css" />

    <style type="text/css">

		html, body {
			height: 100%;
		}
		
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        button {
            display: inline-block;
            text-decoration: none;
            padding: 0.8em 2.6em;
            margin: 20px 10px 0 0;
            outline: 0;
            border: 0;
            overflow: visible;
            cursor: pointer;
            color: #fff;
            background: #5185a8;
            font-family: Arial, sans-serif, verdana;
            font-size: 14px;
            font-weight: 100;
            -webkit-transition: background 0.3s ease-out;
            -moz-transition: background 0.3s ease-out;
            -o-transition: background 0.3s ease-out;
            transition: background 0.3s ease-out;
        }
        
        button:hover {
            background: #34566d;
        }

        input {
            width: 100%;
            margin: 0 0 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            background: #fff;
            font-family: Arial, sans-serif,verdana;
            text-shadow: none;
            color: #000;
            font-size: 15px;
            -webkit-appearance: none;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
		
		.demo-main-cont {
			height: 100%;
		}

    </style>

<body class="demo-main-cont demo-comp-calendar demo-display-bottom demo-theme-mobiscroll">
    
    <input id="demo" placeholder="Please Select..." />

    <button id="clear">Clear</button>
    <button id="show">Show</button>

    <script type="text/javascript">
    $(function () {
    
        // Mobiscroll Calendar initialization
        $('#demo').mobiscroll().calendar({

            lang: 'zh',           // Specify language like: lang: 'pl' or omit setting to use default
            display: 'bottom',     // Specify display mode like: display: 'bottom' or omit setting to use default
			min: new Date(),  // More info about minDate: http://docs.mobiscroll.com/2-17-1/datetime#!opt-minDate
	        max: new Date(2026, 8, 14),   // More info about maxDate: http://docs.mobiscroll.com/2-17-1/datetime#!opt-maxDate
			setOnDayTap: true,      //选中一天 就取值和关闭日历
			onClose: function () {
				alert("回调");
			}
        });

        $('#show').click(function () {
            $('#demo').mobiscroll('show');
            return false;
        });
    
        $('#clear').click(function () {
            $('#demo').mobiscroll('clear');
            return false;
        });
