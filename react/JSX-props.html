<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>JSX2</title>
  <script src="build/react.min.js"></script>
  <!--引入JSX转换库-->
  <script src="build/JSXTransformer.js"></script>
    <style>
      .box{width:100px;height:100px;border-radius:50px;}
      .red{background:red;}
      .blue{background:blue;}
    </style>
  </head>
  <body>
    <!--真实的dom容器-->
    <div id="content"></div>
  </body>
</html>
<script type="text/jsx">
     var Com = React.createClass({
      render : function(){

        var color = this.props.color;
        var e;
        if(color == "red"){
          e = <p className = "box red"></p>
        } else if(color == "blue"){
          e = <p className = "box blue"></p>
        }
        return e;
      }
     });
     React.render(<Com color="red" />,document.querySelector("#content"));
</script>
