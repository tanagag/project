<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ex15:EzLampComp</title>
  <script src="build/react.min.js"></script>
  <!--引入JSX转换库-->
  <script src="build/JSXTransformer.js"></script>
	<!--组件样式-->
	<style>
		.ez-lamp{
			display : inline-block;
			margin : 5px;
			width : 30px;
			height : 30px;
			border-radius : 50%;
		}
		.ez-lamp.on{
			opacity : 1;
			background : -webkit-radial-gradient(30% 30%,white 5%,red 95%);
		}
		.ez-lamp.off{
			opacity : 0.5;
			background : -webkit-radial-gradient(30% 30%,#888 5%,red 95%);
		}
	</style>
</head>
<body>
	<div id="content"></div>
	<script type = "text/jsx">
		//定义React组件
		var i = 0; 
		setInterval(function(){
			var EzLampComp = React.createClass({
				render : function(){
					//取得属性值
	            	i++;
	                if(i%2 == 0){
						return <span className = "ez-lamp on"></span>;  
	                }else{
	            		return <span className = "ez-lamp off"></span>; 
	                }		
				}
			});
			//渲染React元素
			React.render(
				<EzLampComp/> , //<--JSX
				document.querySelector("#content"));
		}, 1000);
		
	</script>
</body>
</html>
