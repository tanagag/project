<style type="text/css">
* {
	margin: 0;
	padding: 0;

body{width:100%;max-width:640px;margin:0 auto;}
.tips {
	width: 100%;
	max-width:640px;
	margin: 0 auto;
	height: 175px;
	overflow: hidden;
}

.tips .pictureList {
	width: 100%;
	height: 175px;
	overflow: hidden;
}
.tips .pictureList ul{
	position:relative;
}
.tips .pictureList li {
	float: left;
	list-style:none;
}
.tips .pictureList li img {
	width: 100%;
	height: 175px;
}
</style>
<body>
<div class="tips" >
    <div class="pictureList" id="pictureList" >
      <ul>
        <li>
          <img src="http://image.shanghaiwow.com:1234/uploads/appimage/193x153/20110829_123204ip1.jpg" />
        </li>
        <li>
          <img src="http://image.shanghaiwow.com:1234/uploads/appimage/193x153/20130131_1200292.jpg" />

        <li>

</div>

<script language="javascript">
;(function(){
	var startX, startY, longX, longY;// 滑动 右负左正
	var tempLeft = 0;
	var idx = 0;
	var size = $("#pictureList ul li").size()-1;
	var oneWidth = $("body").width();
	$("#pictureList ul").width((size+1)*oneWidth);

   $("#pictureList ul li").width(oneWidth);


	//假定接受手指触摸事件的Dom对象id是"touchBox"
	document.getElementById("pictureList").addEventListener("touchstart", touchStart, false);
	document.getElementById("pictureList").addEventListener("touchmove", touchMove, false);
	document.getElementById("pictureList").addEventListener("touchend", touchEnd, false);

	function touchStart(event){
		var touch = event.touches[0];
		startX = touch.pageX;
		startY = touch.pageY;
	}

	function touchMove(event){
		event.preventDefault();
		var touch = event.touches[0];
		longX = (touch.pageX)-startX;
		longY = (touch.pageY)-startY;
		//$("#pictureList ul").css({"marginLeft":longX});
			
	}

	function touchEnd(event){
			
			if(longX>0){
				if(idx>0){
					idx--;
					tempLeft = parseInt($("#pictureList ul").css("marginLeft"))+oneWidth;
					$("#pictureList ul").stop().animate({"marginLeft":tempLeft},500,function(){
						$("#pictureList ul").css("marginLeft",tempLeft);
					});	
				}
			}else{
				if(idx<size){
					idx++;
					tempLeft = parseInt($("#pictureList ul").css("marginLeft"))-oneWidth;
					$("#pictureList ul").stop().animate({"marginLeft":tempLeft},500,function(){
						$("#pictureList ul").css("marginLeft",tempLeft);
					});	
				}
			}
		
		
	}

	/*function swipe(x,w){
		if(x>0){
			idx--;
		}else{
			idx++;
			w = -w;
		}
		tempLeft = parseInt($("#pictureList ul").css("marginLeft"))+w;
		$("#pictureList ul").animate({"marginLeft":tempLeft},500,function(){
			$("#pictureList ul").css("marginLeft",tempLeft);
		});	
	}*/

})();
</script>
