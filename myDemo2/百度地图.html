	<div id="allmap" style="margin:0 auto;text-align:center"></div>

<script type="text/javascript">
	
		// 百度地图API功能
	var map = new BMap.Map("allmap",{minZoom:3,maxZoom:5}); // 创建Map实例,设置地图允许的最小/大级别
	map.centerAndZoom(new BMap.Point(116.4035,39.915),3); 
	map.enableScrollWheelZoom(true);
