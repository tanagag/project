<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<title>3D</title>
<style type="text/css">
	*{margin:0;padding:0;}
	#perspective{height:200px;margin:50px auto 50px auto; overflow:hidden;
		
	}
	.pagegrounp{
		width:200px; 
		height:200px;
		margin:0 auto;
		-webkit-transform-style:preserve-3d;
		/*-webkit-perspective:1000px;*/
		-webkit-transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
		-webkit-perspective-origin:50% 50%;	
		position:relative;	
		
	}
	.page{width:160px; height:160px;padding:20px; position:absolute;left:0;left:0;background:#333;font-size:48px; text-align:center;line-height:160px; color:#fff; transition:-webkit-transform 1s linear;}
	.page1{
		-webkit-transform-origin:bottom;	
		-webkit-transform:rotateX(0deg);
	}
	.page2,.page3,.page4,.page5,.page6{
		-webkit-transform-origin:bottom;	
		-webkit-transform:rotateX(90deg);
	}
</style>
</head>

<body>
	<div id="perspective">
    	<div class="pagegrounp">
        	<div class="page page1">1</div>
            <div class="page page2">2</div>
            <div class="page page3">3</div>
            <div class="page page4">4</div>
            <div class="page page5">5</div>
            <div class="page page6">6</div>
        </div>
    </div>
    <p style="text-align:center"><input type="button" id="prev" value="prev" /> <input type="button" id="next" value="next" /></p>
</body>
</html>
<script>
$(function(){
	var current = 0;
	$("#next").click(function(){
		var size=$(".page").length;
		if(current<size-1){
			$(".pagegrounp .page").eq(current).css("webkitTransform","rotateX(-90deg)");
			current++;	
			$(".pagegrounp .page").eq(current).css("webkitTransform","rotateX(0deg)");
		}
		
	});
	$("#prev").click(function(){
		var size=$(".page").length;
		if(current>0){
			$(".pagegrounp .page").eq(current).css("webkitTransform","rotateX(90deg)");
			current--;	
			$(".pagegrounp .page").eq(current).css("webkitTransform","rotateX(0deg)");
		}
		
	});
});
</script>
