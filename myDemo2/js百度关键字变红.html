	*{padding:0;margin:0;font-size:14px; font-family:Arial,'微软雅黑', Helvetica, sans-serif}

<body>
	<p>搜索区域里面的所有包裹内容的元素</p>
</body>

<script>
$(function(){
    var p = $("p");//段落
    var t = "内容";//关键字
    p.html(eachColor(p,t));
})
function eachColor(p,t){
    var nt = '<span style="color:red">'+t+"</span>";
    var reg = RegExp(t,"g");
    return  p.text().replace(reg,nt);
}
</script>
