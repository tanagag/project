<body>

</html>
<script>
	$(function(){
		var page = 5;
		var size = $("ul li").size();
		$("ul li:gt("+(page-1)+")").css("display","none");
		$("a").click(function(){
			page = page+5;
			$("ul li:lt("+page+")").css("display","block");
			if(page>=size){
				$(this).css("display","none");
			};
		});
	});
</script>
