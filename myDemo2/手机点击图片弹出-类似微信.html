<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0;padding:0; outline: 0;}
	.show{display: inline-block;}
	.html{  max-width: 640px;}
	.mod-swipe{display:none;position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:999;}
	.mod-swipe .mod-slider{height:100%;}
	.mod-swipe .mod-slider ul{vertical-align:middle;display:table;height:100%;}
	.mod-swipe .mod-slider li{display:table-cell;vertical-align:middle !important;}
	.mod-swipe .mod-slider li img{max-width:100%;}
	.mod-swipe .slider-text{bottom:20px;}
</style>
</head>


<body>
<div class="html" id="html">
  <dd class="show">
   <img src="images/small_01.jpg" style="max-width: 100%; width: auto; height: auto;">
   <img src="images/small_02.jpg" style="max-width: 100%; width: auto; height: auto;">
   <img src="images/small_03.jpg" style="max-width: 100%; width: auto; height: auto;">
 </dd>
</div>


<script src="js/jquery-1.8.2.js"></script> 
<script  src="js/swipe.js"></script> 
<script src="js/vcSwipe.js"></script> 
<script>
    $(function(){ 
        $(".show").vcSwipe("mod-swipe")
    });
</script>
</body>
</html>
