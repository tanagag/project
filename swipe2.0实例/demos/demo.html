  <style>
/* Demo Styles */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  line-height: 1.5;
}
.swiper-container {
  max-width: 640px;
  height: 500px;
  color: #fff;
  text-align: center;
}

.pagination {
  position: absolute;
  z-index: 20;
  bottom:10px;
  left:50%;

  </style>
  <style type="text/css">
*{margin:0;padding:0; outline: 0;}
.show{display: inline-block;}
.html{ position: relative; max-width: 640px; margin: auto; overflow: hidden; min-height: 100%; padding: 0 0 40px 0;}

.mod-swipe{display:none;position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:999;}
.mod-swipe .mod-slider{height:100%;}
.mod-swipe .mod-slider ul{vertical-align:middle;display:table;height:100%;}
.mod-swipe .mod-slider li{display:table-cell;vertical-align:middle !important;}
.mod-swipe .mod-slider li img{max-width:100%;}
.mod-swipe .slider-text{bottom:20px;}
/*module*/
.mod-transition{ position: absolute;overflow:hidden;}
.transition-left{left: -100%; top: 0; min-height: 100%; }
.transition-right{left: 100%; top: 0; min-height: 100%; }
.transition-top{left: 0; top: -100%; width: 100%; }
.transition-bottom{left: 0; top: 100%; width: 100%; }
/*slider*/
.mod-slider{ width: 100%;position:relative; overflow:hidden; text-align:center;}
.slider-hor{ height: 170px;}
.slider-ver{ height: 100%; position: fixed; top:0; left: 0;}
.mod-slider ul,
.mod-slider li{ list-style: none;}
.slider-list,
.slider-text{position: absolute; width: 100%;left:0;}
.slider-list{ height: 100%; top:0; z-index: 0;}
.slider-list li,
.slider-list a{width: 100%; height: 100%; overflow: hidden;display: block; text-align:center;}
.slider-hor img{ width: 100%; max-height:170px;}
.slider-ver img{ max-width:100%;}
.slider-text{ z-index: 1; }
.slider-hor .slider-text{padding: 5px 10px;bottom: 0;background: rgba(0,0,0,0.5); color: #fff;height: 30px; line-height: 20px;}
.slider-ver .slider-text{padding: 0; z-index: 1000;}
.slider-hor .slider-center{background: none;}
.slider-span{height:20px; overflow: hidden;text-overflow:ellipsis; white-space:nowrap;}
.slider-hor .slider-span{ width: 60%; text-align: left;}
.slider-ver .slider-span{ width:100%; height:50px; line-height: 50px; color: #fff; background: rgba(0,0,0,0.8); display: block; }
.slider-page{ height: 20px; }
.slider-hor .slider-page{width:40%; text-align: right;}
.slider-ver .slider-page,
.slider-center .slider-page{ width: 100%; text-align: center;}
.slider-ver .slider-page{height: 50px; line-height: 50px; }
.slider-page a{display:inline-block;width:10px; height:10px; line-height:9999px; overflow:hidden; background:#413b2d; border-radius:10px; margin:0 5px;}
.slider-page a.active{ background:#fff;}
</style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper show">
        <img class="swiper-slide" src="img/bb.jpg" width="100%" />
        <img  class="swiper-slide" src="img/slider1-1.png" width="100%" />
        <img class="swiper-slide" src="img/slider1-2.png" width="100%" />
    </div>
    <div class="pagination">aaa</div>
  </div>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="../dist/idangerous.swiper.min.js"></script>
  <script src="js/swipe.js"></script> 
  <script src="js/vcooline01.js"></script> 
<script>
    $(function(){ 
        $(".show").vcSwipe("mod-swipe");
		 var mySwiper = new Swiper('.swiper-container',{
			paginationClickable: true,
			mode: 'vertical'
		  });
    });
</script>
</body>
