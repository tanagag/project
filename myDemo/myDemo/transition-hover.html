<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
ul{ list-style:none; height:35px; line-height:35px;}
ul li{height:35px; line-height:35px; float:left;}
.element {
	display:block;
	padding:0px 5px;
	text-decoration:none;
	font-size:12px;
	color:#fff;
	
    background-color: red;
	box-shadow:0 0 0 red;
	-ms-transition: background-color linear 0.5s,
						box-shadow linear 0.5s,
						color linear 0.5s;
	-webkit-transition: background-color linear 0.5s,
	box-shadow linear 0.5s,
	color linear 0.5s;
    transition: background-color linear 0.5s,
						box-shadow linear 0.5s,
						color linear 0.5s;
}
.element:hover {
    background-color: blue;
	box-shadow:0 0 10px #0000FF;
	color:red;
}
</style>
</head>

<body>
	<ul>
    	<li><a class="element" href="javascript:void(0)">首页</a></li>
        <li><a class="element" href="javascript:void(0)">家电</a></li>
        <li><a class="element"  href="javascript:void(0)">商城</a></li>
        <li><a class="element" href="javascript:void(0)">关于</a></li>
        <li><a class="element"  href="javascript:void(0)">联系我们</a></li>
    </ul>
</body>
</html>
