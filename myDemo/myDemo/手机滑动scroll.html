<script language="javascript">
(function(){
	var startX, startY, longX, longY;// 滑动 右负左正
	var scrollLeftVal = 0;
	var scrollLeftValTemp = 0;
	var oneWidth = 320;
	//假定接受手指触摸事件的Dom对象id是"touchBox"
	document.getElementById("pictureList").addEventListener("touchstart", touchStart, false);
	document.getElementById("pictureList").addEventListener("touchmove", touchMove, false);
	document.getElementById("pictureList").addEventListener("touchend", touchEnd, false);

	function touchStart(event){
		var touch = event.touches[0];
		startX = touch.pageX;
		startY = touch.pageY;
	}

	function touchMove(event){
		event.preventDefault();
		var touch = event.touches[0];
		longX = (touch.pageX - startX);
		longY = (touch.pageY - startY);
		$("#pictureList").attr('scrollLeft', scrollLeftVal - longX);
		scrollLeftValTemp = scrollLeftVal - longX;
	}

	function touchEnd(event){
		scrollLeftVal2 = scrollLeftVal;
		scrollLeftVal = scrollLeftValTemp >= 0 ? scrollLeftValTemp : 0;
		listWidth = ($("#pictureList ul").css("width").replace("px", "")) * 1  - oneWidth;
		scrollLeftVal = scrollLeftValTemp <= listWidth ? scrollLeftVal : listWidth;
		
		var modNum = scrollLeftVal % oneWidth;
		if (modNum !=0 ) {
			if (scrollLeftVal > scrollLeftVal2) {
				$("#pictureList").animate({scrollLeft: scrollLeftVal + (oneWidth - modNum)}, 500);
				scrollLeftVal = scrollLeftVal + (oneWidth - modNum);
			} else {
				$("#pictureList").animate({scrollLeft: scrollLeftVal - ( modNum)}, 500);
				scrollLeftVal = scrollLeftVal - (modNum);
			}
		}
	}
})();
</script>
