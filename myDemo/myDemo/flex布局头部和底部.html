<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="renderer" content="webkit">
 <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js" /></script>
<style>
	*{padding:0;margin:0}
	html,body{height:100%;}
	.box{display:-webkit-flex;display:-ms-flexbox;display:flex;}
	.direction-row{flex-direction: row}
	.direction-row-reverse{flex-direction: row-reverse;}
	.direction-column{flex-direction: column}
	.direction-column-reverse{flex-direction: column-reverse}
	.align-items-center,.align-self-center{align-items:center;}
	.align-items-flex-start,.align-self-flex-start{align-items:flex-start;}
	.align-items-flex-end,.align-self-flex-end{align-items:flex-end;}
	.align-items-stretch,.align-self-stretch{align-items:stretch;}
	.justify-content-flex-start{justify-content:flex-start;}
	.justify-content-flex-end{justify-content:flex-end;}
	.justify-content-center{justify-content:center;}
	.justify-content-space-between{justify-content:space-between;}
	.justify-content-space-around{justify-content:space-around;}
	.flex1{-webkit-box-flex:1;-ms-flex:1;flex:1;}
	.flex2{-webkit-box-flex:2;-ms-flex:2;flex:2;}
	.flex3{-webkit-box-flex:3;-ms-flex:3;flex:3;}
	.flex4{-webkit-box-flex:4;-ms-flex:4;flex:4;}

	.wrap{height:100%;}
	.vheader,.vfooter{height:50px;line-height:50px;text-align:center;background: #f60;}
	.vcon{overflow-y:scroll;}
</style>
</head>
<body>
	<div class="wrap box direction-column">
		<div class="vheader">我是header</div>
		<div class="vcon flex1">
			<div style="height:1800px;background:#ccc">我是身高1800px的内容部分</div>
		</div>
		<div class="vfooter">我是footer</div>
	</div>	
</body>
</html>
