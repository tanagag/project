<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆弹出窗</title>
<script type="text/javascript" src="js/jquery.js"></script>
<style>
	*{margin:0;padding:0;}
	.screen{background:rgba(0,0,0,.5); position:absolute;top:0;width:100%;height:100%;display:none}
	.box{width:400px; height:300px; background:#fff;
	 	position: absolute;top:50%;left:50%;
		/*margin-left:-200px;*/
		/*margin-top:-150px; 已知宽高，用这个，未知宽高可以用下面的代码*/
		-webkit-transform:translate(-50%,-50%);/*适用于webkit内核（其实这一句代码就够了），火狐和欧鹏不考虑了，市场份额没有*/
		-ms-transform:translate(-50%,-50%);/*适用于window phone的IE内核，比如以前那个HTC的手机*/
		transform:translate(-50%,-50%);/*兼容模式*/
	}
</style>

</head>
<body >
    <a href="javascript:void(0)" id="login">点击我登陆</a>
    <div class="screen"> 
	    <div class="box" >小笨蛋儿...<a href="javascript:void(0)" id="shut">关闭</a></div>
	</div>
</body>
</html>
<script type="text/javascript">
$(function(){
	
	$("#login").click(function(){
		$(".screen").fadeIn();
	});
	$("#shut").click(function(){
		$(".screen").fadeOut();
	});
});
</script>
