<title>div上下居中的两种方法</title>

<script src="js/jquery-2.1.3.min.js"/></script>
<style type="text/css">
	/*.screen{position:fixed;top:0;left:0;height:100%;width:100%;background:#000;opacity:0.5;filter:alpha(opacity=50);}

	html,body{height:100%}
	*{padding:0;margin:0}
	.div{width:100%;height:100%;background:#ccc; text-align:center;}
	.div:before,.div:after{
		content: '';
		display: inline-block;
		vertical-align: middle;
		height: 100%;
	}
	.div .con{
		vertical-align: middle;	
	}
	.div2{height:300px;line-height:300px;background:red; text-align:center;}
	.div2 img{vertical-align:middle;}
</style>
</head>
<body>
	<!--<div class="screen"></div>
	<div class="con"></div>-->
	<div class="div">
		<img src="images/3.jpg" height="150" width="232" >
	</div>




	<div class="div2">
		<img src="images/3.jpg"  >
	</div>
