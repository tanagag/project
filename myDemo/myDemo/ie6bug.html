<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
*{padding:0;margin:0}
.clear{ clear:both;height:0; overflow:hidden}
.container{width:500px; margin:200px auto;border:1px solid red}
.text{width:100px; margin:100px;border:1px solid #ccc;}
.text dt{ border:1px solid red; font-size:0;}
.div{width:100px; height:0px; overflow:auto;border:1px solid #ccc;margin-bottom:20px}
.left,.right{width:100px; height:100px; float:left }
.left{background:#f90; margin-left:10px;display:inline}
.right{background:green; margin-left:10px}
</style>
 <body>
 	<div class="container">
        <dl class="text">
            <dt><img src="images/7.jpg" width="100" height="80" /></dt>
            <dd>abc</dd>
        </dl>
        <div class="div"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="clear"></div>
    </div>
 </body>
</html>
