<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<style type="text/css">
	*{margin:0;padding:0;}
	body{ position:relative;width:100%;height:1800px;}
	.flash{ width:100px;height:100px; border-radius:50px; background:#f60; position:absolute;bottom:0;left:50%;
		-webkit-animation-direction:alternate;
		-webkit-animation-duration:1s;
		-webkit-animation-iteration-count:infinite;
		-webkit-animation-name:flash;
		-webkit-animation-timing-function:ease-in-out;
		
		 behavior: url(iecss3.htc);  /* 通知IE浏览器调用脚本作用于'box'类 */
	}
	#top{display:none;width:20px;height:80px;border:1px solid #ccc; 
		position:fixed;
		bottom:20px;
		right:20px;
		_position:absolute;
   		 _top:			expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||0)-(parseInt(this.currentStyle.marginBottom,10)||0)));
		 _margin-bottom:20px;
	}
	@-webkit-keyframes flash{
		from{bottom:0px}
		to{bottom:100px}	
	}
	*html{
	background-image:url(about:blank);
	background-attachment:fixed;
	}
</style>
<script type="text/javascript">
	$(function(){
		$(window).scroll(function(){
			var topHeight=$("#top").height()+20;
			var sHeight=$(document).scrollTop();
			if(sHeight>=topHeight){
				$("#top").fadeIn(1);	
			}else{
				$("#top").fadeOut(1);
			}
		});
		var clr;
		$("#top").click(function(){
			//alert(document.documentElement.scrollTop+":"+document.body.scrollTop);前者使用ie和ff，后者使用chrome
			
			clr=setInterval(
				function top(){
					window.scrollBy(0,-50);	
					if($(document).scrollTop()==0){
						clearInterval(clr);	
					}	
				},10);
		});
	});
</script>
</head>

<body>
	<div class="flash"></div>
    <a href="javascript:void(0)"   id="top" >返回顶部</a>
</body>
</html>
